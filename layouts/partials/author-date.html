{{- $datetimelongtzn := (i18n "datetimelongtzn") -}}
{{ with $.Param "author" }}<span class="author" itemprop="author">{{ . }}</span>{{ end -}}
{{ if and .Date ($.Param "author") }} - {{ end -}}
{{ with .Date }}<time class="created-date" datetime="{{ .Format "2006-01-02T15:04:05Z07:00" }}">{{ time.Format $datetimelongtzn . }}</time>{{ end }}
