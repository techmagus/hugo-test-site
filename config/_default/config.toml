####### Base Config #######
  baseURL = "https://example.com"                    # .Site.BaseURL
  title = "YourOnly.One's Hugo Test Site"                # .Site.Title; IMPT for Schema.org; OpenGraph; Twitter Cards -- for RDFa, Microdata, JSON-LD
  copyright = ""                                          # .Site.Copyright; leave empty and uncommented to override theme default; we are using our own footer
  timeZone = "Asia/Manila"


####### Site settings #######
  #footnoteAnchorPrefix = ""                              # prefix for footnote anchors
  footnoteReturnLinkContents = "⤴️"                        # text to display for footnote return links
  paginate = 10
  #paginatePath = "page"                                  # https://example.com/page/2
  rssLimit = 100
  summaryLength = 100                                     # default: 70

  #### Other settings ####
    #disqusShortname = ""                       # .Site.DisqusShortname
    #googleAnalytics = ""


####### Backend settings #######
  canonifyURLs = true
  #disableAliases = true
  enableEmoji = true
  enableGitInfo = false
  relativeURLs = false
  #refLinksNotFoundURL = ""

  ## Dev settings ##
    publishDir = "public"
    enableMissingTranslationPlaceholders = true

  ## Other settings ##
    PygmentsCodeFences = true
    PygmentsStyle = "monokai"
    disableKinds = ["robotsTXT"]

#### LANG stuff ####
  defaultContentLanguage = "en-ph"
  defaultContentLanguageInSubdir = false
  hasCJKLanguage = true
  languageCode = "en-PH"


